{% extends "base.html" %}
{% block head %}
    <title>Style Transfer</title>
    <script src="app.js"></script>
{% endblock %}
{% block content %}
    <h1>Style Transfer</h1>
    <img src="/output" id="output-image"><br>
    <button id="start" onclick="start()">Start</button><br>

    <div id="iterate-stats">Iterate <span id="iterate">[]</span>, loss: <span id="loss">[]</span>, step size: <span id="step-size">[]</span><br>
    <span id="its-per-s">[]</span> its/s</div><br><br>

    Drag and drop to set input images:<br>
    <div class="dropzone" id="content-drop"><span class="replace">Set content image</span></div>
    <div class="dropzone" id="style-drop"><span class="replace">Set style image</span></div>

    <br style="clear: both;">
    Scale to: <input type="number" id="resize-to" size="5"> px<br><br>

    <p style="margin-bottom: 8px;">Parameters:<br></p>
    <textarea id="params" rows="12" cols="70"></textarea><br>
    <button onclick="applyParams()">Apply params</button>
    <button onclick="applyParams(); reset()">Apply and reset</button><br><br>
    <a href="#" onclick="restartWorker()">Restart worker</a>
{% endblock %}
